<!doctype html>

<html lang="en">
<head>

  <meta charset="utf-8">
  <title>Calculator</title>

  <link rel="stylesheet" href="styles.css">
  
 
    </head>
    
    
    <body>
    
     <div class="header">
        <h1>Calculator</h1>
     </div>   
    
  
    <div class="grid-container">
        <input type="text" class="grid-item" id="display">
        <div class="grid-item">/</div>
        <div class="grid-item">7</div>
        <div class="grid-item">8</div>
        <div class="grid-item">9</div>
        <div class="grid-item">x</div>
        <div class="grid-item">4</div>
        <div class="grid-item">5</div>
        <div class="grid-item">6</div>
        <div class="grid-item">-</div>
        <button class="grid-item" id="button_1">1</button>
        <button class="grid-item" id="button_2">2</button>
        <button class="grid-item" id="button_3">3</button>
        <button class="grid-item" id="button_plus">+</button>
        <div class="grid-item" id="?">?</div>
        <div class="grid-item">0</div>
        <div class="grid-item">,</div>
        <button class="grid-item" id="button_resolve">=</button>
    </div>


      <script type="text/javascript" src="javascript.js"></script>

    </body>
