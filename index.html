<!doctype html>

<html lang="en">
<head>

  <meta charset="utf-8">
  <title>Calculator</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">
  
  
    </head>
    
    <body>
    
     <div class="header">
        <h1>Calculator</h1>
     </div>   
    
    <div class="grid-container">
        <input class="form-control grid-item" type="text" id="display">
        <button class="btn btn-outline-secondary grid-item" id="button_divide">/</button>
        <button class="btn btn-outline-secondary grid-item" id="button_7">7</button>
        <button class="btn btn-outline-secondary grid-item" id="button_8">8</button>
        <button class="btn btn-outline-secondary grid-item" id="button_9">9</button>
        <button class="btn btn-outline-secondary grid-item" id="button_multiply">*</button>
        <button class="btn btn-outline-secondary grid-item" id="button_4">4</button>
        <button class="btn btn-outline-secondary grid-item" id="button_5">5</button>
        <button class="btn btn-outline-secondary grid-item" id="button_6">6</button>
        <button class="btn btn-outline-secondary grid-item" id="button_minus">-</button>
        <button class="btn btn-outline-secondary grid-item" id="button_1">1</button>
        <button class="btn btn-outline-secondary grid-item" id="button_2">2</button>
        <button class="btn btn-outline-secondary grid-item" id="button_3">3</button>
        <button class="btn btn-outline-secondary grid-item" id="button_plus">+</button>
        <button class="btn btn-outline-secondary grid-item" id="button_clear">C</button>
        <button class="btn btn-outline-secondary grid-item" id="button_0">0</button>
        <button class="btn btn-outline-secondary grid-item" id="button_comma">.</button>
        <button class="btn btn-outline-secondary grid-item" id="button_resolve">=</button>
    </div>

      <script type="text/javascript" src="javascript.js"></script>

    </body>
